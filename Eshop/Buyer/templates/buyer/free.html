{% extends 'buyer/base.html' %}
{% load static %}
{% block title %}
    免费开店
{% endblock %}
{% block content %}
    <div class="store">
        <p>卖家免费开店</p>
        <div class="store_box">
        <form method="post" action="" enctype="multipart/form-data" >
            {% csrf_token %}
            <div class="line">
                <label>用&nbsp;&nbsp;户&nbsp;&nbsp;名</label>
                <input type="text" name="username" class="input"/>
            </div>
            <div class="line">
                <label>昵&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;称</label>
                <input type="text" name="nickname" class="input"/>
            </div>
            <div class="line">
                <label>密&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;码</label>
                <input type="password" name="password" class="input"/>
            </div>
            <div class="line">
                <label>地&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;址</label>
                <input type="text" name="address" class="input"/>
            </div>
            <div class="line">
                <label>邮&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;箱</label>
                <input type="email" name="email" class="input" id="email"/>
                <input type="button" value="获取验证码" class="btn" id="zemail"/>
            </div>
            <div class="line">
                <label>验&nbsp;&nbsp;证&nbsp;&nbsp;码</label>
                <input type="text" name="code" class="input"/>
            </div>
            <div class="line">
                <label>电&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;话</label>
                <input type="text" name="phone" class="input"/>
            </div>
            <div class="line">
                <label>身份证号</label>
                <input type="text" name="id_number" class="input"/>
            </div>
            <div class="line">
                <label>店铺logo</label>
                <input type="file" name="photo" class='inputfile'/>
            </div>
            <div class="line">
                <label></label>
                <input type="submit" value="免费开店" class="btn"/>
            </div>
        </form>
        </div>
   <div><span>{{ result.data }}</span></div>
   </div>
    <script>
        $(
            function () {
                $("#zemail").click(
                    function () {
                        email = $("#email").val();
                        $.ajax(
                            {
                                url:"/buyer/sendEmail?email="+email,
                                type:"get",
                                data:"",
                                success:function (data) {
                                    console.log(data)
                                },
                                error:function (error) {
                                    console.log(error)
                                }
                            }
                        )
                    }
                )
            }
        )
    </script>
{% endblock %}
